<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body style="background-image:url(https://img.mako.co.il/2019/12/12/GANTZ_BIBI_i.jpg);   background-repeat: no-repeat;
background-size: cover;">

    <p id="timer" style="margin: auto; font-size: 50px; color: azure; text-align: center;"></p>


    <div class="container" style="width: 900px  ; color: white; text-align: center; ; ">

        <div class="row">
            <div class="col-lg-12">
                <img src="https://a7.org/pictures/932/932073.jpg" alt="בחירות 2020 סיבוב ג'">
                <hr/>
                <br/>
                <div id="loader">
                    <p class="text-center">Loading...</p>
                </div>
                <div id="content" class="page-header" style="display: none;font-size: 25px  ;">
                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Name</th>
                                <th scope="col">Votes</th>
                            </tr>
                        </thead>
                        <tbody id="candidatesResults">
                        </tbody>
                    </table>
                    <hr/>
                    <form id="chooseForm" onSubmit="App.castVote(); return false; ">
                        <div class="form-group">
                            <label for="candidatesSelect">Select Candidate</label>
                            <select class="form-control" id="candidatesSelect">
                </select>
                        </div>
                        <button id="vote" type="submit" class="btn btn-primary">Vote</button>
                        <hr />
                    </form>
                    <div id='voting-disabled-warning' class='alert alert-warning'>
                        ההצבעה תתחיל בהמשך
                    </div>
                    <div id='voting-ended-message' class='alert alert-warning'>
                        ההצבעה הסתיימה. תודה ולהתראות!
                    </div>
                    <div id='window-not-set-warning' class='alert alert-warning'>
                        יום הבוחר טרם הגיע. הודעה תתקבל באמצעי התקשורת
                    </div>

                    <div id='admin-dashboard'>
                        <h2>Admin dashboard</h2>
                        <form id='add-candidate' onSubmit="App.addCandidate(); return false">
                            <div class='form-group'>
                                <label for='new-candidate-name'>Candidate name</label>
                                <input type='text' class='form-control' id='new-candidate-name'>
                            </div>
                            <button type="submit" class="btn btn-primary">Add candidate</button>
                        </form>
                        <form id='set-voting-window' onSubmit="App.setVotingWindow(); return false">
                            <div class='form-group'>
                                <label for='set-voting-window-from'>From</label>
                                <input type='datetime-local' class='form-control' id='set-voting-window-from'>
                            </div>
                            <div class='form-group'>
                                <label for='set-voting-window-to'>To</label>
                                <input type='datetime-local' class='form-control' id='set-voting-window-to'>
                            </div>
                            <button type="submit" class="btn btn-primary">Set voting window</button>

                        </form>
                        <!-- <form id='submit-voters-file' onSubmit="App.submitVotersFile(); return false">
                            <div class='form-group'>
                                <label for='submit-voters-file-input'>To</label>
                                <input type='file' class='form-control' id='submit-voters-file-input'>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit voters file</button>
                        </form> -->
                    </div>


                    <p id="accountAddress" class="text-center"></p>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>



</body>

</html>
